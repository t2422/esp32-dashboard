<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ESP32 æº«æº¼åº¦å„€è¡¨æ¿</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    h2 { color: #333; }
    .data-display { font-size: 1.5em; margin-bottom: 10px; }
    canvas { max-width: 100%; }
  </style>
</head>
<body>
  <h2>ğŸŒ¡ï¸ ESP32 æº«æº¼åº¦å„€è¡¨æ¿</h2>

  <div class="data-display">
    æº«åº¦ï¼š<span id="temp">--</span> Â°C<br>
    æ¿•åº¦ï¼š<span id="hum">--</span> %
  </div>

  <canvas id="tempChart" height="100"></canvas>
  <canvas id="humChart" height="100"></canvas>

  <script>
    // MQTT è¨­å®š
    const broker = 'wss://broker.hivemq.com:8884/mqtt'; // WebSocket Secure
    const topic = 'esp32/dht11';

    const client = mqtt.connect(broker);

    client.on('connect', function () {
      console.log('âœ… å·²é€£æ¥ MQTT Broker');
      client.subscribe(topic, function (err) {
        if (!err) {
          console.log(`ğŸ“¡ å·²è¨‚é–±ä¸»é¡Œ: ${topic}`);
        }
      });
    });

    client.on('message', function (topic, message) {
      const payload = JSON.parse(message.toString());
      const temp = payload.temperature;
      const hum = payload.humidity;

      document.getElementById('temp').textContent = temp.toFixed(1);
      document.getElementById('hum').textContent = hum.toFixed(1);

      updateChart(tempChart, temp);
      updateChart(humChart, hum);
    });

    // Chart.js åˆå§‹åŒ–
    const tempChart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'æº«åº¦ (Â°C)',
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          data: []
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { display: true, title: { display: true, text: 'æ™‚é–“' } },
          y: { beginAtZero: true }
        }
      }
    });

    const humChart = new Chart(document.getElementById('humChart'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'æ¿•åº¦ (%)',
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          data: []
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { display: true, title: { display: true, text: 'æ™‚é–“' } },
          y: { beginAtZero: true }
        }
      }
    });

    function updateChart(chart, value) {
      const now = new Date();
      const time = now.toLocaleTimeString();

      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(value);

      // ä¿æŒæœ€è¿‘ 20 ç­†è³‡æ–™
      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      chart.update();
    }
  </script>
</body>
</html>
